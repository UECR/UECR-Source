<div class="u-crumbs">
    <ul>
        <li>
            <a href="#/drivers">Drivers</a>
        </li>
    </ul>
</div>
<h1>Drivers:</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th class="col-xs-4">Name</th>
            <th class="col-xs-4">No. of championships</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="d in Drivers.list" ng-click="Drivers.onClick(d)">
            <td class="col-xs-4">{{d.name}}</td>
            <td class="col-xs-4">{{d.championships.length}}</td>
        </tr>
    </tbody>
</table>
