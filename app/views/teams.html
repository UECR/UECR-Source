<div class="u-crumbs">
    <ul>
        <li>
            <a href="#/teams">Teams</a>
        </li>
    </ul>
</div>
<div class="panel panel-default">
    <table class="table table-hover">
        <thead>
            <tr>
                <th class="col-xs-4">Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="t in Teams.list" ng-click="Teams.onClick(t)">
                <td class="col-xs-4">{{t.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
