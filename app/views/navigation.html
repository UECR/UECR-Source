<div class="navbar-header" id="nav-container">
    <button type="button" class="navbar-toggle collapsed" ng-click="navigate.toggle($event)">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
        <a class="navbar-brand" href="#/">{{navigate.appName}}</a>
</div>

<div class="collapse navbar-collapse" uib-collapse="navigate.isCollapsed">
    <ul class="nav navbar-nav">
        <li ng-repeat="link in navigate.links" ng-click="navigate.isCollapsed = true" ng-class="{active: link.active, dropdown: link.dropdown}">
            <a href="{{link.path}}" ng-if="!link.dropdown">{{link.name}}</a>
            <a href="{{link.path}}" ng-if="link.dropdown" class="dropdown-toggle" data-toggle="dropdown">{{link.name}}<span class="caret"></span></a>
        </li>
    </ul>
</div>
